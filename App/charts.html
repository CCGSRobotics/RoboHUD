<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Charts</title>
    <link rel="stylesheet" href="CSS/main.css">
    <script type="text/javascript" src="JS/main.js"></script>
  </head>
  <body>

    <div class="main">
      <div id="chart"></div>
      <script type="text/javascript" src="JS/charts.js"></script>
      </script>
      <style>
      #chart {
        max-width: 650px;
        margin: 35px auto;
      }
      </style>
      <script type="text/javascript">
      var options = {
            chart: {
                type: 'radialBar',
            },
            plotOptions: {
                radialBar: {
                    startAngle: -90,
                    endAngle: 90,
                    track: {
                        background: "#e7e7e7",
                        strokeWidth: '97%',
                        margin: 5, // margin is in pixels
                        shadow: {
                            enabled: true,
                            top: 2,
                            left: 0,
                            color: '#999',
                            opacity: 1,
                            blur: 2
                        }
                    },
                    dataLabels: {
                        name: {
                            show: false
                        },
                        value: {
                            offsetY: 15,
                            fontSize: '22px'
                        }
                    }
                }
            },
            fill: {
                gradient: {
                    enabled: true,
                    shade: 'light',
                    shadeIntensity: 0.4,
                    inverseColors: false,
                    opacityFrom: 1,
                    opacityTo: 1,
                    stops: [0, 50, 53, 91]
                },
            },
            series: [76],
            labels: ['Average Results'],

        }

       var chart = new ApexCharts(
            document.querySelector("#chart"),
            options
        );
        chart.render();
        setTimeout(function() {
          chart.updateSeries([50], true)
        }, 1000)
      </script>

        }
      }

      chart.render();
      </script> -->
    </div>
  </body>
</html>
