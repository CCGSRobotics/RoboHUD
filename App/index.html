<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="CSS/main.css">
  </head>
  <body>
    <div class="main">
        <h1 class="text" id="main-header">Dashboard - Robotics GUI</h1>
        <p id="marker"></p>
        <img src="http://192.168.100.1:8080" width="auto" height="auto"></img>
        <div class="slidecontainer">
          <h4>Grabber Direction </h4>
          <button type="button" onclick="grabberDirection(-1)">CCW</button>
          <button type="button" onclick="grabberDirection(0)">Stationary</button>
          <button type="button" onclick="grabberDirection(1)">CW</button>

          <h4>Grabber Speed</h4>
          <p id="grabberPositionDisplay">Grabber position: 0%</p>
          <!-- <input type="range" min="0" max="60" value="0" class="slider" id="grabberPosition" onchange="moveGrabberSlider();"> -->
          <form id="grabberParent">
            <input type="checkbox" name="Servo 1" value="1" checked>
            <label for="1">Grabber Servo 1</label>
            <br>
            <input type="checkbox" name="Servo 2" value="2" checked>
            <label for="2">Grabber Servo 2</label>
            <br>
            <input type="checkbox" name="Servo 3" value="3" checked>
            <label for="3">Grabber Servo 3</label>
          </form>
        </div>
        <div class="text-content">
          <label class="form-switch">
          Hazmat Detection
          <input type="checkbox" id="check1">
          <i></i>
        </label>
        <br>
        <label class="form-switch">
          General Detection
          <input type="checkbox" id="check2">
          <i></i>
        </label>

        <label class="form-switch">
          Code Scanning
          <input type="checkbox" id="check3">
          <i></i>
        </label>

        <label class="form-switch">
          Point Tracking
          <input type="checkbox" id="check4">
          <i></i>
        </label>

        </div>

        <div class="slidecontainer">
          <h4>Wrist Position</h4>
          <p id="wristPositionDisplay"> Wrist Position: 0</p>
          <input type="range" min="0" max="100" value="0" class="slider" id="wristPosition" oninput="moveWrist()">
        </div>
    </div>
    <script type="text/javascript" src="JS/main.js"></script>
    <script type="text/javascript" src="JS/client.js"></script>
  </body>
</html>
