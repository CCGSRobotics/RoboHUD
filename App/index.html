<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="CSS/main.css">
    <script type="text/javascript" src="JS/main.js"></script>
    <script type="text/javascript">
      var net = require('net');
      var dgram = require('dgram');
      var client = new net.Socket();
      var childProcess = require('child_process');
      var clientSocket = new dgram.createSocket('udp4');
      var jointSpeed = 500;
      var panDirection = 5270;
      var tiltDirection = 2000;
      var video;
      var leftCameraButton = 14;
      var rightCameraButton = 15;
      var upCameraButton = 0;
      var downCameraButton = 1;
      var stopped = [[true, 0], [true, 0], [true, 0], [true, 0], [true, 0]];

      function terminateConnection(connection) {
      	connection.send('010', 9999, '192.168.100.1');
      	connection.send('020', 9999, '192.168.100.1');
      	connection.send('030', 9999, '192.168.100.1');
      	connection.send('040', 9999, '192.168.100.1');

        connection.close()
      }

      function cameraPan(dynamixel, gamepad, step, speed) {
        var movementSpeed;
        movementSpeed = speed;

        if (gamepad.buttons[leftCameraButton].pressed && panDirection < (8570 - step)) {
          panDirection += step;
        } else if (gamepad.buttons[rightCameraButton].pressed  && panDirection > (1670 + step)) {
          panDirection -= step;
        }
      return `0${dynamixel}${panDirection}${movementSpeed}`
      }

      function cameraTilt(dynamixel, gamepad, step, speed) {
        var movementSpeed;
        movementSpeed = speed;

        //8000(down), 2000 (up)

        if (gamepad.buttons[downCameraButton].pressed && tiltDirection < (8000 - step)) {
          tiltDirection += step;
        } else if (gamepad.buttons[upCameraButton].pressed  && tiltDirection > (2000 + step)) {
          tiltDirection -= step;
        }
      return `0${dynamixel}${tiltDirection}${movementSpeed}`
      }

      function moveWheel(dynamixel, axis, gamepad) {
      	var val = Math.round((gamepad.axes[axis]+1) * 512);

      	if (val < 0 || val > 1024) {
      		console.error("Controller value is out of bounds! (" + val + ")");
      	}

      	val = (val - 512) * -2;
      	if (dynamixel == 1 || dynamixel == 3) {
      		val = -val;
      	}

        val = -val

        if (val == 0) {
          if (stopped[dynamixel][0] == false) {
            stopped[dynamixel][0] = true;
            clientSocket.send(`0${dynamixel}0`, 9999, '192.168.100.1');
          } else if (stopped[dynamixel][1] == 1) {
            clientSocket.send(`0${dynamixel}0`, 9999, '192.168.100.1');
          }
          stopped[dynamixel][1] += 1
        } else {
          clientSocket.send(`0${dynamixel}${val}`, 9999, '192.168.100.1');
          stopped[dynamixel][0] = false;
          stopped[dynamixel][1] = 0
        }
      }

      function sleep(ms) {
      	return new Promise(resolve => setTimeout(resolve, ms));
      }

      async function writeStartingValues(interval) {
        clientSocket.send("0502000200", 9999, '192.168.100.1');
        await sleep(interval);
        clientSocket.send("0602000200", 9999, '192.168.100.1');
        await sleep(interval);
        clientSocket.send("0705120512", 9999, '192.168.100.1');
        await sleep(interval);
      }

      async function pollGamepad(gamepad, interval) {
          var gamepad = navigator.getGamepads()[0];
          var cameraPanValue = cameraPan(7, gamepad, 300, jointSpeed);
          var cameraTiltValue = cameraTilt(6, gamepad, 300, jointSpeed);

          moveWheel(1, 1, gamepad)
          await sleep(interval);
          moveWheel(3, 1, gamepad)
          await sleep(interval);
          moveWheel(2, 3, gamepad)
          await sleep(interval);
          moveWheel(4, 3, gamepad)
          await sleep(interval);
          clientSocket.send(cameraPanValue, 9999, '192.168.100.1');
          await sleep(interval);
          clientSocket.send(cameraTiltValue, 9999, '192.168.100.1');
      }

      function runScript(scriptPath, callback) {
          var invoked = false;
          var process = childProcess.fork(scriptPath);
          process.on('error', function (err) {
              if (invoked) return;
              invoked = true;
              callback(err);
          });
      }

      client.connect(5000, '192.168.100.1', function() {
        console.log("Connected to server interface");
      })

      function writeToServer(data) {
        client.write(data);
        console.log(`Wrote '${data}' to server`);
      }

      setTimeout(function() {
        writeToServer('VIDEO')
        video = childProcess.fork('App/JS/Resources/Player/server-tcp.js');
        video.on('error', function(err) {
          console.error(`Video error: ${err}`)
        })
        setTimeout(function() {
          var iframe = document.createElement('iframe');
          iframe.setAttribute('id', 'camera-view');
          iframe.setAttribute('src', 'http://localhost:8080');
          iframe.setAttribute('width', '1000');
          iframe.setAttribute('height', '625');
          var markerPoint = document.getElementById('marker');

          markerPoint.parentNode.insertBefore(iframe, markerPoint);
        }, 1000)
        writeToServer('START');
        setTimeout(async function() {
          await writeStartingValues(30)
          let gamepadInterval;
          window.addEventListener("gamepadconnected", function(event) {
        		gamepadInterval = setInterval(pollGamepad, 30, event.gamepad, 5);
        	});
          window.addEventListener("gamepaddisconnected", function(event) {
        		clearInterval(gamepadInterval);
        	});
        }, 3000)
      }, 3000)
    </script>
  </head>
  <body>
    <div class="main">
        <h1 class="text" id="main-header">Dashboard - Robotics GUI</h1>
        <p id="marker"></p>
    </div>
  </body>
</html>
